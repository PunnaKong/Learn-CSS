<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <title>modern Profile with CSS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="ayo.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">Punnatorn boonin</div>
            <div class="job">I am Web & Mobile Developer</div>
        </div>
        <div class="media-btn">
            <a href="#" class="link" style="background-color:rgb(36, 68, 250) ;"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="link" style="background-color:rgb(72, 173, 219) ;"><i class='bx bxl-twitter'></i></a>
        <a href="#" class="link" style="background: linear-gradient(90deg, rgba(235, 233, 121, 0.87) 0%, rgba(240, 72, 72, 0.774) 50%, rgb(131, 38, 185) 100%);"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="link" style="background-color:rgb(247, 61, 61) ;"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analatics">
            <i class='bx bx-heart'></i> <span class="number">1M</span>
            <i class='bx bx-message-rounded-dots'></i> <span class="number">43k</span>
            <i class='bx bx-share-alt'></i> <span class="number">8k</span>
        </div>
    </div>
</body>

</html>
